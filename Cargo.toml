[package]
name = "actix-mqtt"
version = "0.1.0"
authors = ["Nikolay Kim <fafhrd91@gmail.com>"]
description = "MQTT v3.1 Server framework"
documentation = "https://docs.rs/actix-mqtt"
repository = "https://github.com/actix/actix-mqtt.git"
keywords = ["MQTT", "IoT", "messaging"]
license = "MIT/Apache-2.0"
edition = "2018"

[dependencies]
mqtt-codec = { git = "https://github.com/fafhrd91/mqtt-codec.git" }
actix-codec = "0.1.2"
actix-service = "0.3.4"
actix-utils = "0.3.4"
actix-router = "0.1.0"
actix-server-config = "0.1.0"
derive_more = "0.14"
bytes = "0.4"
either = "1.5.1"
futures = "0.1.25"
log = "0.4"
string = "0.1.3"
serde = "1.0"
serde_json = "1.0"
uuid = { version = "0.7", features = ["v4"] }

[dev-dependencies]
env_logger = "0.6"
actix-server = "0.4.0"
actix-test-server = "0.2.0"
tokio-tcp = "0.1"

[patch.crates-io]
actix-utils = { git = "https://github.com/actix/actix-net.git" }
